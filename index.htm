<!doctype HTML>


<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
	  
	<script type="text/javascript">
		AFRAME.registerComponent("listener", {
			schema : 
			{
				stepFactor : {
					type : "number",
					default : 0.01
				}
			},
			tick : function()
			{	this.el.components.camera.camera.parent.position.add(this.el.components.camera.camera.getWorldDirection().multiplyScalar(this.data.stepFactor));
			}
		});
	</script>
	  
    <a-scene background="transparent: true">
	    
      <a-camera  listener="stepFactor:0.1" position="0 0 30">
	    <a-entity id="cursor" cursor="fuse: true;fuseTimeout:500"
		material="color:black"
		geometry="primitive:ring"
		position="0 0 -1"
		scale="0.01 0.01 0.01"
	    ></a-entity>
      </a-camera>
	    
      <a-entity obj-model="obj: url(https://maxramgraber.github.io/TestRotate/FAT_topography_lowres.obj); 
            mtl: url(https://maxramgraber.github.io/TestRotate/FAT_topography_lowres.mtl)" position="0 -20 -5" scale="50. 50. 50."></a-entity>
      <!--<a-entity id="box" geometry="primitive: box" material="color: red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-entity>-->
      <!--<a-entity environment="preset: forest; dressingAmount: 500"></a-entity>-->
	      
    </a-scene>
	    
  </body>
</html>
